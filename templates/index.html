<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taffic Safety Using Object Detection Yolov5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background: linear-gradient(to right, #1b2d6b, #363e75);
      color: white;
    }

    header h1 {
      font-weight: 700;
      letter-spacing: 1px;
    }

    .btn-primary,
    .btn-success {
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #1b2d6b;
      transform: translateY(-2px);
    }

    .btn-success:hover {
      background-color: #28a745cc;
      transform: translateY(-2px);
    }

    .upload-image,
    .res-part2 {
      border-radius: 12px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      padding: 15px;
      background-color: white;
    }

    #video,
    #photo {
      border-radius: 8px;
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .input-group.upload-data button {
      margin-bottom: 10px;
    }

    .logo {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 120px;
      opacity: 0.85;
    }

    #loading {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1b2d6b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="py-5 text-center mb-5">
    <div class="container">
      <h1>Taffic Safety Using Object Detection Yolov5</h1>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container mb-5">
    <!-- Upload & Predict Buttons -->
    <form class="row mb-4 input-group upload-data">
      <div class="col-md-6 mb-2">
        <button type="button" class="btn btn-primary w-100" id="uload">Upload Image</button>
      </div>
      <div class="col-md-6 mb-2">
        <button type="button" class="btn btn-success w-100" id="send">Predict</button>
      </div>
      <input type="hidden" id="url" value="../predict">
      <input type="file" id="fileinput" style="position:absolute; top:-500px; display:none;">
    </form>

    <div class="row g-4">
      <!-- Video/Image Display -->
      <div class="col-md-6">
        <div class="upload-image">
          <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg"></video>
          <img src="" id="photo" style="display:none;">
          <canvas id="canvas" style="display:none;"></canvas>
        </div>
      </div>

      <!-- Prediction Results -->
      <div class="col-md-6">
        <div class="res-part2 text-center">
          <h5 class="mb-3">Prediction Results</h5>
          <!-- Prediction image will appear here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Logo -->
  <img class="logo" src="https://apparel.ineuronvision.com/static/logo.png">

  <!-- Loader -->
  <div id="loading" style="display:none;">
    <div class="loader"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let base_data = "";

    function sendRequest(base64Data) {
      if (!base64Data) return;
      $("#loading").show();
      $.ajax({
        url: $("#url").val(),
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ image: base64Data }),
        success: function (res) {
          $(".res-part2").html("<h5 class='mb-3'>Prediction Results</h5><img class='img-fluid rounded' src='data:image/jpeg;base64," + res.image + "'>");
          $("#loading").hide();
        },
        error: function () {
          alert("Prediction failed!");
          $("#loading").hide();
        }
      });
    }

    $(document).ready(function () {
      $("#uload").click(() => $("#fileinput").trigger("click"));
      $("#send").click(() => sendRequest(base_data));

      $("#fileinput").change(function () {
        if (this.files && this.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.onload = function () {
              const canvas = document.createElement('canvas');
              canvas.width = this.width;
              canvas.height = this.height;
              canvas.getContext('2d').drawImage(this, 0, 0);
              base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
            }
            img.src = e.target.result;
            $("#photo").attr("src", e.target.result).show();
            $("#video").hide();
          }
          reader.readAsDataURL(this.files[0]);
        }
      });
    });
  </script>
</body>
</html>
